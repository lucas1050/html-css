<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadrastre-se</title>
    <link rel="stylesheet" href="cadastro.css">
    <link rel="shortcut icon" href="favicon/icon.cadastro.png" type="image/x-icon">
</head>
<body>
    <a href="backend.html"><img src="imagens/seta de voltar.png" alt="" class="voltar"></a>
    <div class="card">
        <div class="degrade">
            <img src="imagens/linha png.png" alt="" class="linha">
            <img src="imagens/cadastro.jpg" alt="">
        </div>
    </div>
    <div class="box">       
            <form action="">
            <div class="inputbox">
        <input type="text" name="nome" id="nome" class="inputUser" required>
        <label for="nome" class="labelInput">Nome completo</label>
    </div>
    <br><br><br>
    <div class="inputbox">
        <input type="text" name="Email" id="Email" class="inputUser" required>
        <label for="Email" class="labelInput">Email</label>
    </div>
    <br><br><br>
    <div class="inputbox">
        <input type="tel" name="telefone" id="telefone" class="inputUser" required>
        <label for="telefone" class="labelInput">Telefone</label>
    </div>
    <br><br><br>
    <div class="inputbox">
        <input type="submit" name="submit" id="submit" class="button">
    </div>
            </form>
    </div>
    
</body>
</html>
