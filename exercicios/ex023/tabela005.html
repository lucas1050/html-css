<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabela</title>
</head>
<style>
    body {
        font-family: Arial, Helvetica, sans-serif;
    }

    table {
        width: 500px;
        border-collapse:collapse;
    }

    caption {
        font-size: 1.3em;
        font-weight: bolder;
        padding: 10px;
    }

    th, td {
        border: 1px solid gray;
        padding: 10px;
    }

    col.cnome {
        background-color: green;
    }

    col.cidade {
        background-color: aqua;
    }
</style>
<body>
    <h1>exercicios de Tabelas</h1>
    <table>
        <colgroup>
            <col class="cnome">
            <col class="csexo">
            <col class="cidade" span="2">
            <col class="cprof">
        </colgroup>

        <caption>Cadastro</caption>
        <tr>
            <th scope="col">Nome</th>
            <th scope="col">Sexo</th>
            <th scope="col">Idade</th>
            <th scope="col">Profissao</th>
        </tr>
        <tr>
            <td>Ana Maria</td>
            <td>F</td>
            <td>25</td>
            <td>Jornalista</td>
        </tr>
        <tr>
            <td>Heitor</td>
            <td>M</td>
            <td>13</td>
            <td>programdor</td>
        </tr>
        <tr>
            <td>Luiz</td>
            <td>M</td>
            <td>34</td>
            <td>professor</td>
        </tr>
        <tr>
            <td>Lucas</td>
            <td>M</td>
            <td>28</td>
            <td>Vendedor</td>
        </tr>
        <tr>
            <td>Ana</td>
            <td>F</td>
            <td>20</td>
            <td>Medica</td>
        </tr>
        <tr>
            <td>Paula</td>
            <td>F</td>
            <td>17</td>
            <td>Nutricionista</td>
        </tr>
    </table>
</body>
</html>
